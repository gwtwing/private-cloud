<div v-on:click="click($event)" class="img-container">
    <template v-if="loaded">
        <img v-bind:class="className" ref="image" v-on:mousedown="mousedown" v-bind:style="{width:width,height:height}" v-bind:src="url" title="thumb image" />
        <img v-if="showLarge" class="large-vimg" v-bind:class="sizeName" v-bind:src="largeUrl" ref="largeImage" v-on:mousedown="mousedown" title="large thumb image" />
    </template>
    
    <template v-else>
        <img v-if="isEncrypt&&!url" v-bind:class="className" v-on:mousedown="getBlobUrl" v-bind:style="{width:width,height:height}" v-bind:src="lockBase64" title="thumb image" />
        <svg v-else v-bind:class="className" v-bind:style="{width:width,height:height}" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">

</div>
