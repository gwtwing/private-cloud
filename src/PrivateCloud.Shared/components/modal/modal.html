<div v-if="showing" v-bind:class="[className,show?'show':'hide']" v-on:touchstart="$event.stopPropagation()">
    <div v-bind:class="['modal-container',size,innerClassName]">
        <div v-if="loading" class="loading">
            <svg viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path d="M512 213.333333a298.666667 298.666667 0 1 0 0 597.333334 298.666667 298.666667 0 0 0 0-597.333334z m-384 298.666667a384 384 0 1 1 768 0 384 384 0 0 1-768 0z" fill-opacity=".32"></path>
                <path d="M723.2 300.8a298.666667 298.666667 0 0 0-422.4 0 42.666667 42.666667 0 0 1-60.330667-60.330667 384 384 0 0 1 543.061334 0A42.666667 42.666667 0 0 1 723.2 300.8z"></path>
            </svg>
        </div>
        <div class="modal-header">
            <slot name="header">
                <div class="title">{{title}}</div>
                <button class="closeButton" v-on:click="$emit('update:show',false)">
                    <svg viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M570.514286 512l292.571428-292.571429c14.628571-14.628571 14.628571-43.885714 0-58.514285-14.628571-14.628571-43.885714-14.628571-58.514285 0l-292.571429 292.571428-292.571429-292.571428c-14.628571-14.628571-43.885714-14.628571-58.514285 0-21.942857 14.628571-21.942857 43.885714 0 58.514285l292.571428 292.571429-292.571428 292.571429c-14.628571 14.628571-14.628571 43.885714 0 58.514285 14.628571 14.628571 43.885714 14.628571 58.514285 0l292.571429-292.571428 292.571429 292.571428c14.628571 14.628571 43.885714 14.628571 58.514285 0 14.628571-14.628571 14.628571-43.885714 0-58.514285l-292.571428-292.571429z"></path>
                    </svg>
                </button>
            </slot>
        </div>
        <div class="modal-content">
            <slot></slot>
        </div>
        <div class="modal-footer">
            <slot name="footer">
                <btn class="cancleButton" v-on:click="cancle" v-if="!hideCancle">{{cancleText}}</btn>
                <btn type="primary" class="submitButton" v-if="!hideSubmit" v-on:click="submit">{{submitText}}</btn>
            </slot>
        </div>
    </div>
</div>
